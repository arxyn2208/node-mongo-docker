<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>

        <div id="error" class="hidden bg-red-50 border border-red-200 text-red-600 p-3 rounded mb-4 text-sm"></div>

        <form id="register-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Phone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                    minlength="10"
                >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Age</label>
                <input 
                    type="number" 
                    id="age" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    min="0"
                >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                    minlength="6"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
            >
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-sm text-gray-600">
            Already have an account? <a href="index.html" class="text-blue-500 hover:text-blue-600">Login</a>
        </p>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
