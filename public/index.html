<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

        <div id="error" class="hidden bg-red-50 border border-red-200 text-red-600 p-3 rounded mb-4 text-sm"></div>

        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email or Phone</label>
                <input 
                    type="text" 
                    id="identifier" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required
                >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
            >
                Login
            </button>
        </form>

        <p class="text-center mt-4 text-sm text-gray-600">
            Don't have an account? <a href="register.html" class="text-blue-500 hover:text-blue-600">Register</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
